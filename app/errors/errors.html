<!-- Form errors verified by angular Js -->
<div ng-message="required" translate>* Required field</div>
<div ng-message="minlength" translate>Too few characters</div>
<div ng-message="maxlength" translate>Too much characters</div>
<div ng-message="email" translate>Invalid e-mail</div>
<div ng-message="number" translate>Unauthorized alphabetic characters</div>
